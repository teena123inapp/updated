{% extends 'base1.html' %}

{%  block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				<p>published: {{ post.published_date}}</p>
			</div>
			<h1><a href="{% url 'home:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>

		<a href="{% url 'home:post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
		</div>
			{% endfor %}
{%  endblock %}
